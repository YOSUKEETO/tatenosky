<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>青いアニメーションボタン</title>
  <style>
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #007bff, #0056b3); /* 青系グラデーション */
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
      background: linear-gradient(45deg, #0056b3, #004494); /* ホバー時の色 */
    }
  </style>
</head>
<body>
  <a href="https://sites.google.com/view/tatenosky-pta/vol4" class="cta-button" target="_blank">📖 詳しい授業レポートはこちら＞＞</a>
</body>
</html>
